<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Owen Says</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Owen Says</h1>
    <form>
    <input type="text" class="txt" onblur="this.focus()" autofocus>
      <button id="clear" type="button" onClick="clearForm()">❌</button>
    <div style="display: none">
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div style="display: none">
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select style="display: none">

    </select>
    <div class="controls">
      <button id="play" type="submit">▶️</button>
      <button id="add" type="button" onClick="addButton(this)">➕</button>
    </div>
    </form>

    <div id="buttons" class="grid-container">
    </div>

    <script src="script.js"></script>
  </body>
</html>
